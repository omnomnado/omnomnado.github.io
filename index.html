<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Omnomnado</title>
  <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <link rel=stylesheet href="css/style.css"></style>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="images/main/image_loader.js" defer></script>
</head>
<body>
  <div class="container" style="text-align: center">
    <div class="header">
      <a href="https://omnomnado.art">
        <img src="images/Cabecera.png" alt="logo" style="height: 5em">
      </a>
      <div>
        <ul class="link-ul" style="font-family: 'Bellota'">
          <li class="link">
            <a class="link-anchor" href="index.html">ILLUSTRATIONS</a>
          </li>
          <li class="link">
            <a class="link-anchor" href="collabs.html">COLLABS/ZINES</a>
          </li>
          <li class="link">
            <a class="link-anchor" href="about.html">ABOUT ME</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" style="width: 100vw; height: 100vh; z-index: 15; position: fixed; left: 0; top: 0; background: #000000c2; display: none; align-items: center; justify-content: center;"
      id="big_image_div"
      onclick="hideBigImage()"
    >
      <img src="" id="big_image" onclick="clickBigImage(event)" style="max-height: 80vh; max-width: 90vw;"/>
      <div style="position: fixed; bottom: 2em; display: flex;">
        <div style="margin-right: 1em; cursor: pointer; background: #333333; padding: 0.5em; height: 4em; width: 4em; border-radius: 2em; color: #bbbbbb;"
          onclick="cycleBigImage(-1, event)"
        >
          <i class="fa fa-arrow-left" style="font-size:48px;"></i>
        </div>
        <div style="margin-right: 1em; cursor: pointer; background: #333333; padding: 0.5em; height: 4em; width: 4em; border-radius: 2em; color: #bbbbbb;"
          onclick="cycleBigImage(1, event)"
        >
          <i class="fa fa-arrow-right" style="font-size:48px;"></i>
        </div>
      </div>
    </div>
    <div class="row" style="padding: 120px 0 80px 0;">
      <div class="col-lg-6 col-sm-12" id="left_images"></div>
      <div class="col-lg-6 col-sm-12" id="right_images"></div>
    </div>
    <div class="row" style="margin-top: 5em">
      <div class="col">
        Find me at:
      </div>
    </div>
    <div class="row" style="margin-top: 1em">
      <div class="offset-4 col-4">
        <div class="row">
          <div class="col-2 offset-3">
            <img src="images/logo-ins.png" class="media_icon"
              onmouseover="this.src = 'images/logo-ins_hover.png'"
              onmouseout="this.src = 'images/logo-ins.png'"
              onclick="window.open('https://www.instagram.com/omnomnado/', '_blank')"
            >
          </div>
          <div class="col-2">
            <img src="images/logo-tmblr.png" class="media_icon"
              onmouseover="this.src = 'images/logo-tmblr_hover.png'"
              onmouseout="this.src = 'images/logo-tmblr.png'"
              onclick="window.open('https://www.tumblr.com/search/omnomnado', '_blank')"
            >
          </div>
          <div class="col-2">
            <img src="images/logo-tw.png" class="media_icon"
              onmouseover="this.src = 'images/logo-tw_hover.png'"
              onmouseout="this.src = 'images/logo-tw.png'"
              onclick="window.open('https://twitter.com/Omnomnado', '_blank')"
            >
          </div>
        </div>
        <div class="row" style="margin: 1em 0 3em 0;"><div class="col">
          omnomnado@gmail.com
        </div></div>
      </div>
    </div>
  </div>
</body>
</html>
